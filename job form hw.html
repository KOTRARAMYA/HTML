<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job From hw</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <th>APPLICATION FORM</th>
            </tr>
            <tr>
                <td><label for="">First name:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Last name:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Email:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Phone:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Gender:</label></td>
                <td><input type="radio" name="gender" value="male">male
                     <input type="radio" name="gender" value="female">female</td>
            </tr>
            <tr>
                <td><label for="">Education:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">College/University:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Branch:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">CGPA:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Skills:</label></td>
                <td><input type="checkbox" id="checkbox" name="checkbox">java
                    <input type="checkbox" id="checkbox" name="checkbox">python</td>
            </tr>
            <tr>
                <td><label for="">Resume:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Cover letter:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
            </tr>
        </table>

    </form>
</body>
</html>
